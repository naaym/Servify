
 <div class="w-64 h-screen bg-[#141418] fixed left-0 top-0 shadow-2xl flex flex-col">

  <div class="p-6 border-b border-gray-800">
  <img src="servifylogosvg.svg" class=" object-contain" alt="Servify Logo" routerLink="/">
</div>


  <nav class="flex-1 p-4 space-y-2">

    <a routerLink="/client/dashboard"
       routerLinkActive="bg-purple-600/20"
       class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-purple-600/20 cursor-pointer">
      <span></span> Dashboard
    </a>

    <a routerLink="/client/bookings"
       routerLinkActive="bg-purple-600/20"
       class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-purple-600/20 cursor-pointer">
      <span></span> My Requests
    </a>

    <a routerLink="/clients/profil"
       routerLinkActive="bg-purple-600/20"
       class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-purple-600/20 cursor-pointer">
      <span></span> Profil
    </a>

    <div class="pt-4">
      <p class="text-xs uppercase tracking-wide text-gray-400 px-4">Messages</p>
      <div class="mt-3 space-y-3 px-4">
        <p *ngIf="errorMessage" class="text-xs text-red-400">{{ errorMessage }}</p>
        <p *ngIf="!errorMessage && recentMessages.length === 0" class="text-xs text-gray-500">Aucun message.</p>
        <div *ngFor="let message of recentMessages" class="flex items-center gap-3">
          <img
            [src]="message.senderImageUrl || 'https://placehold.co/40x40?text=User'"
            alt="Sender avatar"
            class="w-8 h-8 rounded-full object-cover border border-gray-700"
          />
          <div class="text-xs text-gray-300">
            <p class="font-semibold text-gray-200">{{ message.senderName }}</p>
            <p class="text-gray-500 truncate max-w-[140px]">{{ message.content }}</p>
          </div>
        </div>
      </div>
    </div>

  </nav>

  <div class="p-4 border-t border-gray-800">
    <button class="w-full bg-purple-600 py-2 rounded-xl hover:bg-purple-700 transition" (click)="logout()">
      Logout
    </button>
  </div>

</div>
