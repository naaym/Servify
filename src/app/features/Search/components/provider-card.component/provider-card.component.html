<div class="flex gap-4 items-center">
  <div
    class="w-16 h-16 flex items-center justify-center rounded-full bg-indigo-100 text-indigo-700 font-semibold text-lg uppercase"
  >
    {{ providerInitials }}
  </div>

  <div class="flex flex-col justify-between flex-1">
    <div>
      <h2 class="text-2xl font-bold text-gray-900">{{ provider.name }}</h2>
      <p class="text-sm font-semibold text-gray-700">
        {{ provider.serviceCategory }} · {{ provider.delegation }} ({{ provider.governorate }})
      </p>

      <p class="text-yellow-500 text-lg mt-1">
        ⭐ {{ provider.averageRating }}
        <span class="text-gray-500 text-sm">({{ provider.reviewsCount }} avis)</span>
      </p>
    </div>

    <p class="text-gray-700 mt-3">
      Tarif horaire : <strong>{{ provider.hourlyRate }} TND</strong>
    </p>

    <div class="flex gap-4 mt-4">
      <button
        class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300"
        (click)="onClickVoirProfil(provider.id)"
      >
        Voir profil
      </button>
      <button
        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700"
        (click)="onClickReserver(provider.id)"
      >
        Réserver
      </button>
    </div>
  </div>
</div>
